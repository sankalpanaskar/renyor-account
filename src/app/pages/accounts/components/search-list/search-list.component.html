<nb-card>
  <nb-card-header>
    <nb-input fullWidth placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="filterItems()"></nb-input>
  </nb-card-header>
  
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let item of filteredItems" (click)="selectItem(item)">
        {{ item.displayName }}
      </nb-list-item>
    </nb-list>
  </nb-card-body>
  
  <nb-card-footer>
    <button nbButton status="primary" (click)="closeDialog()">Close</button>
  </nb-card-footer>
</nb-card>
