<form #fm="ngForm" (ngSubmit)="onSubmit(fm)" novalidate style="width: 90%;
max-width: 90%;margin: 0 auto;">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Add Baudget Particular</nb-card-header>
        <nb-card-body [nbSpinner]="isSubmitting" nbSpinnerStatus="primary">
    
          <div class="row">
            <div class="col-lg-6">
              <nb-select shape="semi-round" placeholder="Select Category" name="category" required #category="ngModel"
                [(ngModel)]="model.category" (selectedChange)="categorySelect($event)">
                <nb-option *ngFor="let category of budgetCategory" [value]="category">{{category}}</nb-option>
              </nb-select>
              <div *ngIf="fm.submitted && category.invalid" class="error-message">Category is required</div>
            </div>
            <div class="col-lg-6">
              <input type="text" nbInput fullWidth shape="semi-round" placeholder="Enter Particular Name" name="particular_name"
                required #particular_name="ngModel" [(ngModel)]="model.particular_name">
              <div *ngIf="fm.submitted && particular_name.invalid" class="error-message">Particular name is required</div>
            </div>
          </div>

          <button nbButton status="primary" shape="semi-round" hero type="submit" [disabled]="isSubmitting">
            Save
          </button>
        </nb-card-body>
      </nb-card>
      <nb-card *ngIf="isShowHide == 1">
        <nb-card-header>
            Particular List
        </nb-card-header>

        <nb-card-body class="position-relative">

            <div *ngIf="loading" class="loading-overlay d-flex justify-content-center align-items-center">
                <nb-spinner size="large" status="primary"></nb-spinner>
            </div>

            
            <div [class.content-blur]="loading">
            <input type="text" nbInput fullWidth shape="semi-round" #search class="search mb-3" placeholder="Enter keyword and then enter for search..."
                (keydown.enter)="onSearch(search.value)">

            <ng2-smart-table [settings]="settings" [source]="source">
            </ng2-smart-table>
            </div>
        </nb-card-body>
        </nb-card>
    </div>
  </div>
</form>
