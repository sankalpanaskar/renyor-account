<form #fm="ngForm" (ngSubmit)="onSubmit(fm)" novalidate id="uploadFile" style="width: 100%;margin: 0 auto;">      
    <nb-card>
        <nb-card-header>Add User</nb-card-header>
            <nb-card-body [nbSpinner]="isSubmitting" nbSpinnerStatus="primary">
                <div class="row">
                    <div class="col-lg-6 mb-10">
                        <label class="small-label">Role <span
                                style="color:#d32f2f">*</span></label>
                        <nb-select shape="semi-round" placeholder="Select Role" name="role_id"
                            required #role_id="ngModel" [(ngModel)]="model.role_id">
                            <nb-option  *ngFor="let role of roleList" [value]="role.id">{{role.role_name}}</nb-option>
                        </nb-select>
                        <div *ngIf="fm.submitted && role_id.invalid" class="error-message">
                            Role is required
                        </div>
                    </div>
                    <div class="col-lg-6 mb-10">
                        <label class="small-label">Full Name <span
                                style="color:#d32f2f">*</span></label>
                        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Enter user name"
                            name="name" required #name="ngModel" [(ngModel)]="model.name">
                        <div *ngIf="fm.submitted && name.invalid" class="error-message">
                            User name is required
                        </div>
                    </div>
                    <div class="col-lg-6 mb-10">
                        <label class="small-label">Email <span
                        style="color:#d32f2f">*</span></label>
                        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Enter user email"
                            name="email" required #email="ngModel" [(ngModel)]="model.email">
                        <div *ngIf="fm.submitted && email.invalid" class="error-message">
                            Enter the email.
                        </div>
                    </div>
                    <div class="col-lg-6 mb-10">
                        <label class="small-label">Phone <span
                        style="color:#d32f2f">*</span></label>
                        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Enter user phone"
                            name="phone" required #phone="ngModel" [(ngModel)]="model.phone">
                        <div *ngIf="fm.submitted && phone.invalid" class="error-message">
                            Enter the phone.
                        </div>
                    </div>
                </div>
            </nb-card-body>
        <nb-card-footer>
            <div class="mt-3" style="display:flex; justify-content:flex-end; gap:8px;">
                <button nbButton status="primary" shape="semi-round" hero type="submit"
                    [disabled]="isSubmitting">
                    Submit
                </button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
