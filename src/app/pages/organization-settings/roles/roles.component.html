
<nb-card>
    <nb-card-header class="section-header d-flex justify-content-between align-items-center">
            <span>Roles</span>

            <!-- Right-side button -->
            <button
                nbButton
                status="primary"
                size="small"
                shape="semi-round"
                (click)="gotoAddRole()"
            >
                Add Role
            </button>
            </nb-card-header>
    <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="primary">
        <div class="row">
            <div class="col-lg-3" *ngFor="let role of roleList">
                <nb-alert style="padding: 5px 20px;text-align: center;" status="info">{{role.role_name}}</nb-alert>
            </div>
        </div>
    </nb-card-body>
</nb-card>
