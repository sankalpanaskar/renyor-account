<form #fm="ngForm" (ngSubmit)="onSubmit(fm)" novalidate id="leadForm" style="width: 100%;margin: 0 auto;">      
    <nb-card>
        <nb-card-header>Add Role</nb-card-header>
            <nb-card-body [nbSpinner]="isSubmitting" nbSpinnerStatus="primary">
                <div class="row">
                    <div class="col-lg-12 mb-10">
                        <label class="small-label" id="label-category">Name <span
                                style="color:#d32f2f">*</span></label>
                        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Enter Role Name"
                            name="role_name" required #role_name="ngModel" [(ngModel)]="model.role_name">
                        <div *ngIf="fm.submitted && role_name.invalid" class="error-message">
                            Role name is required
                        </div>
                    </div>
                    
                    <div class="col-lg-12 mb-10">
                        <label class="small-label" id="label-category">Remarks </label>
                        <textarea nbInput fullWidth shape="semi-round" placeholder="Enter details" name="remarks"
                        [(ngModel)]="model.remarks" #remarks="ngModel" rows="3" [maxlength]="500"></textarea>
                    </div>

                </div>
            </nb-card-body>
        <nb-card-footer>
            <div class="mt-3" style="display:flex; justify-content:flex-end; gap:8px;">
                <button nbButton status="danger" shape="semi-round" hero (click)="cancel()">
                    Close
                </button>
                <button nbButton status="primary" shape="semi-round" hero type="submit"
                    [disabled]="isSubmitting">
                    Save
                </button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
