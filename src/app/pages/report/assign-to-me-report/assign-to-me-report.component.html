<form #fm="ngForm" (ngSubmit)="onSubmit(fm)" novalidate id="leadFormBulk"
      style="width: 100%; margin: 0 auto;">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Assets Assign To Me Report</nb-card-header>

        <nb-card-body [nbSpinner]="isSubmitting" nbSpinnerStatus="primary">

          <!-- ðŸ”¹ Date Range Row -->
          <div class="row">
            <div class="col-lg-6">
              <label class="small-label">From Date <span style="color:#d32f2f">*</span></label>
              <input
                nbInput
                fullWidth
                placeholder="From Date"
                [nbDatepicker]="fromPicker"
                name="start_date"
                required
                #start_date="ngModel"
                [(ngModel)]="model.start_date"
              />
              <nb-datepicker #fromPicker></nb-datepicker>
              <div *ngIf="fm.submitted && start_date.invalid" class="error-message">
                From Date is required
              </div>
            </div>

            <div class="col-lg-6">
              <label class="small-label">To Date <span style="color:#d32f2f">*</span></label>
              <input
                nbInput
                fullWidth
                placeholder="To Date"
                [nbDatepicker]="toPicker"
                name="end_date"
                required
                #end_date="ngModel"
                [(ngModel)]="model.end_date"
              />
              <nb-datepicker #toPicker></nb-datepicker>
              <div *ngIf="fm.submitted && end_date.invalid" class="error-message">
                To Date is required
              </div>
            </div>
          </div>

          <button nbButton status="primary" shape="semi-round" hero type="submit"
                  [disabled]="isSubmitting">
            Download
          </button>

        </nb-card-body>
      </nb-card>
    </div>
  </div>
</form>
