<nb-card size="small">
  <nb-card-header>
    Transfer Selected Leads
  </nb-card-header>

  <!-- Wrap the entire body + footer in the form -->
  <form #fm="ngForm" (ngSubmit)="onSubmit(fm)" novalidate>

    <nb-card-body>
      <p style="padding: 0px 15px 0px 15px;">You have selected <strong>{{ rows.length }}</strong> lead(s):</p>

      <div class="col-lg-12">
        <nb-select
          overlayClass="center-select-overlay"
          shape="semi-round"
          placeholder="Select Center"
          name="center"
          required
          #center="ngModel"
          [(ngModel)]="model.center"
          (selectedChange)="centerSelect($event)">
          <nb-option *ngFor="let center of centerList"
            [value]="center.center_id">{{ center.short_code }}
          </nb-option>
        </nb-select>
        <div *ngIf="fm.submitted && center.invalid" class="error-message">
          Center is required
        </div>
      </div>
    </nb-card-body>

    <nb-card-footer class="d-flex justify-content-end">
      <!-- Cancel does not submit the form -->
      <button nbButton status="secondary" type="button" (click)="cancel()">
        Cancel
      </button>
      <!-- Submit triggers ngSubmit -->
      <button nbButton status="primary" type="submit">
        Submit
      </button>
    </nb-card-footer>

  </form>
</nb-card>
