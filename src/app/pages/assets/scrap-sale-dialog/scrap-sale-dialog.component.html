<nb-card [nbSpinner]="isSubmitting" nbSpinnerStatus="primary">
  <nb-card-header class="d-flex justify-content-between align-items-center">
    <span>Scrap Sell Details</span>
    <button nbButton size="tiny" status="basic" (click)="close()">Close</button>
  </nb-card-header>

  <nb-card-body>

    <!-- Optional: show buyer/invoice info from saleData if you have it -->
    <div class="mb-2" *ngIf="saleData">
      <div><strong>Seller ID:</strong> {{ saleData.sell_id }}</div>
      <!-- add more fields if available -->
    </div>

    <!-- Table -->
    <div class="table-wrapper" *ngIf="scrapItems.length; else noData">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sub Class</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Sub Class Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of scrapItems">
            <td>{{ item.sub_class }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
            <td>{{ item.total_sub_class_price }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noData>
      <p class="text-center text-muted m-3">No scrap item details found.</p>
    </ng-template>

  </nb-card-body>
</nb-card>
