<nb-card style="width: 100%; max-height: 70vh; overflow-y: auto;">
  <nb-card-header class="d-flex justify-content-between align-items-center" >
    <strong>Errors in Excel File <span style="font-size: 14px;color: #f04c4c;">(Fix them and again upload Excel file)</span></strong>

    <button nbButton ghost size="small" (click)="close()" style="position: relative;
    margin-left: 12px;">
      âœ•
    </button>
  </nb-card-header>

  <nb-card-body>

    <!-- Show list when errors exist -->
    <div *ngIf="errors?.length > 0">
      <ul>
        <li *ngFor="let err of errors">
          {{ err }}
        </li>
      </ul>
    </div>

    <!-- Show fallback when empty -->
    <div *ngIf="!errors?.length">
      No errors found.
    </div>

  </nb-card-body>

  <nb-card-footer class="text-end">
    <button nbButton status="primary" (click)="close()">Close</button>
  </nb-card-footer>

</nb-card>
